<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Form - Task 6</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>Contact Us</h1>
    <form id="contactForm" novalidate>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name">
      <div class="error" id="nameError" aria-live="polite"></div>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com">
      <div class="error" id="emailError" aria-live="polite"></div>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Write your message here..."></textarea>
      <div class="error" id="messageError" aria-live="polite"></div>

      <button type="submit" id="submitBtn">Send Message</button>
    </form>

    <div id="success" class="success" role="status" aria-live="polite" hidden>
      Thank you â€” your message looks good!
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
